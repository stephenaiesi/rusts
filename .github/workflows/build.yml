name: Build and Deploy to `dist` Branch

on:
  push:
    branches:
      - main  # Runs every time main is updated

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout `dist` branch (or create it)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full repo history

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest branches
        run: git fetch origin

      - name: Create or switch to `dist` branch
        run: |
          if git ls-remote --exit-code --heads origin dist; then
            git checkout dist
          else
            git checkout -b dist
          fi

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Commit and Push to `dist` branch
        run: |
          git add -f dist/
          git commit -m "Build: Update dist files" || echo "No changes to commit"
          git push origin dist --force
